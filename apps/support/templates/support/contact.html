{% extends "item/base.html" %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_item.css') }}" />
<link rel="stylesheet" href="{{ url_for('support.static', filename='css/contact.css') }}" />
{% endblock %}

{% block js %}
{% endblock %}

{% block title %}
お問い合わせフォーム
{% endblock %}

{% block content %}

<div class="support-container">
  <h2>お問い合わせフォーム</h2>
  <form action="{{ url_for('support.contact_confirm') }}" method="post">
    
    <!-- csrfトークン -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="form-group">
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" value="{{ email }}"  required>
    </div>
    <div class="form-group">
      <label for="username">ユーザー名:</label>
      <input type="text" id="name" name="name" value="{{ name }}"  required>
    </div>
    <div class="form-group">
      <label for="message">メッセージ:</label>
      <textarea id="message" name="message" rows="10" collumn="20" required></textarea>
    </div>
    <input type="submit" value="送信">
  </form>
</div>


{% endblock %}
